type Global @entity {
  id: ID!
  currentPeriod: BigInt!
  poolCount: BigInt!
  allocPointTotal: BigInt!
}

type UpkeepPeriod @entity {
  id: ID!
  startTime: BigInt!
  endTime: BigInt!
  cakePerSecond: BigInt!
  cakeAmount: BigInt!
}

type Incentive @entity {
  id: ID!
  contract: Bytes!
  rewardToken: Bytes!
  pool: Bytes!
  startTime: BigInt!
  endTime: BigInt!
  vestingPeriod: BigInt!
  refundee: Bytes!
  reward: BigInt!
  started: Boolean!
  expired: Boolean!
  ended: Boolean!
  refund: BigInt
  allocPoint: BigInt!
  positions: [IncentivePosition]! @derivedFrom(field: "incentive")
}

type IncentivePosition @entity {
  id: ID!
  position: Position!
  incentive: Incentive!
  claimed: BigInt!
  staked: Boolean!
}

type Position @entity {
  id: ID!
  owner: Bytes!
  liquidity: BigInt!
  stakes: [Stake]! @derivedFrom(field: "position")
  unstakes: [Unstake]! @derivedFrom(field: "position")
  claims: [Claim]! @derivedFrom(field: "position")
  incentives: [IncentivePosition]! @derivedFrom(field: "position")
}

type Stake @entity {
  id: ID!
  txHash: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
  position: Position!
}

type Unstake @entity {
  id: ID!
  txHash: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
  position: Position!
}

type Claim @entity {
  id: ID!
  txHash: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
  position: Position
  to: Bytes!
  amount: BigInt!
  rewardToken: Bytes!
}